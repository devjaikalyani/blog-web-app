name: Deploy to Firebase Hosting on PR Merge

on:
  push:
    branches:
      - main  # Adjust this if you're deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version your app requires

      - name: Install dependencies
        run: npm install  # Install your project dependencies

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Ensure you add this Firebase token to your GitHub secrets
